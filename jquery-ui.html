<html>
  <head>
       <script src="js/jquery.js"></script>
	   <script src="js/jquery-ui.js"></script>
	   <link rel="stylesheet" href="css/jquery-ui.css">
       <script>
	      $(document).ready(function(){
                $('#drag').draggable({revert:"valid"});
				$('#drag2').draggable({revert:"invalid"});
		        $('#drag1').droppable({
				    //accept:'#drag2',
				    drop:function(event,ui){
					    $('#drag1').addClass('drop');
					}
				});
		  });
	   </script>
	   <style>
	       body{
		      padding:70px;
		   }
	       #drag{
		     background:yellow;
			 width:200px;
			 height:200px;
			 border:2px solid black;
			 float:left;
			 margin-right:20px;
		   }
		   #drag1{
		     
			 width:400px;
			 height:400px;
			 border:2px solid black;
			 float:right;
			 
		   }
		   #drag2{
		     background:red;
			 width:200px;
			 height:200px;
			 border:2px solid black;
			 float:left;
			 
		   }
		   .drop{
		     background:blue;
		   }
		   
	   </style>
  </head>
  <body>
       <div id="drag"></div>
	   <div id="drag1"></div>
	   <div id="drag2"></div>
       
  </body>
</html>
